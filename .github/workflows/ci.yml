name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lua:
          - luajit
          - lua5_1
          - lua5_2
          - lua5_3
          - lua5_4
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Run tests (${{ matrix.lua }})
        run: |
          nix develop .#ci-test-${{ matrix.lua }} --command bash -c "./build.fnl test"
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Check formats
        run: |
          nix develop .#ci-lint --command bash -c "./build.fnl fmt-check"
